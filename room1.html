<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>deep rainforest</title>
    <meta name="description" content="Hello, World!">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <style>
      
      #text {
              position: absolute;
              color:#fc9c16;
              text-shadow: 1px 1px 1px blue;
             
              width: 2500px;
              left: 150px;
              top: 100px;
              font-size: 280px;
              text-align: left;
              text-transform: capitalize;
            }
      
  body {
  background-image: url('palm.jpeg');
  background-repeat: no-repeat;
  background-attachment: fixed;
}
    </style>
  </head>
  <body>
    <a-scene>

      <a-entity position="0 2.25 -15" particle-system="preset: rain"></a-entity>

      <a-circle id="circle" color="orange" position="0 1.8 -3" radius="3" material="opacity: 0.5" animation="property: radius; from: 3; to: 0.0001; dur: 1000; easing: easeInOutSine; dir:alternate; loop: true;"></a-circle>


      
    </a-scene>

    <a id=text href="index.html">Foot touches pavement. Slick, cold, and hard. Drenched</a>
  </body>
</html>
